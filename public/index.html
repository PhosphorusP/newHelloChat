<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" value="notranslate" />
    <title>HelloChat</title>
    <script src="/source/socket.io.slim.js"></script>
    <script src="/js/client.js"></script>
    <script src="/js/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="style/ui.css">
    </script>
</head>

<body>
    <div class="topbar">
        <div class="toast">233</div>
    </div>
    <div class="login">
        <div class="container">
            <div class="title"></div>
            <div class="errormsg"></div>
            <input type="text" id="loginNickname" maxlength="32" placeholder="输入昵称.." autofocus>
            <button id="loginbtn"></button>
            <div id="status" status="normal"></div>
        </div>
    </div>
    <div class="sidebar"></div>
    <div class="mainbar"></div>
    <div class="inputbar">
        <div class="funcs">
            <div class="icon" func="emoji"></div>
            <div class="icon" func="chat"></div>
        </div>
        <div class="input" contenteditable="plaintext-only">呼吸巧克力</div>
        <div class="emojis">
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
            <div class="emoji"></div>
        </div>
    </div>
</body>


</html>
